<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="./2cjc2XXLcdEXdYPeIoN0wnEuE3E-mobile-removebg-preview.png" type="image/x-icon">
    <title>BudgetApplication</title>
    <style>
        .b-border{
            border-left: 5px solid #1c203ea0;
        }
        .b-border i {
            font-size: 25px;
        }
        body{
            background-color:rgb(205, 171, 239);
        }    
    </style>
</head>
<body>
   <!-- start upper section coding-->
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-2"></div>
            <div class="col-md-8" >
                <div class="row">
                    <h1 style="color:#57438e;">BUDGETREADY</h1>
                    <div class="col-md-4 shadow-lg p-4">
                        <form action="" class="form">
                            <input type="number"placeholder="Enter budget" class="form-control mb-3" id="budget">
                            <button class="btn text-white" style="background-color:#1c203ea0;" id="budget-btn">Set Budget</button>
                        </form>
                    </div>
                    <div class="col-md-1"></div>
                    <div class="col-md-7 shadow-lg p-4">
                        <form action="" class="form">
                            <input type="text" placeholder="Enter product title "class="form-control mb-3" id="title">
                            <input type="number" placeholder="Enter product cost "class="form-control mb-3" id="cost">
                            <button class="btn text-white" style="background-color:#1c203ea0 ;" id="product-btn">Set Product</button>

                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>

   <!-- start middle section coding-->

        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8 p-4 mt-5" style="background-color: #1c203ea0; border-radius: 10px;">
                <div class="row">
                    <div class="col-md-4  text-center text-white" >
                        <h4>Total Budget</h4>
                        <p id="total-budget">0</p>
                    </div>
                    <div class="col-md-4 text-center text-white">
                        <h4>Total Expence</h4>
                        <p id="expence">0</p>
                    </div>
                    <div class="col-md-4 text-center text-white">
                        <h4>Total Balance</h4>
                        <p id="balance">0</p>
                    </div>

                </div>
            </div>
            <div class="col-md-2"></div>
        </div>

   <!-- end middle section coding-->
        <div class="row mt-5">
            <div class="col-md-2"></div>
            <div class="col-md-8 mb-4" style="border-top: 5px solid #1c203ea0">
                <div id="expence-list">
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>


    <div class="position-fixed" style="bottom: 20px; right: 20px;">
        <button class="btn btn-danger" id="clear-btn" style="background-color: #1c203ea0; border: 1px solid #1c203ea0 ; box-shadow: #1c203ea0;">Clear All Data</button>
    </div>

</div>

<script src="./main.js"></script>
    

</body>
</html>
