<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Budget Application</title>
    <style>
        body {
            background-color: rebeccapurple;
            color: white;
            font-family: 'Verdana', sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
            color: #f5f5f5;
        }

        .shadow-lg {
            background: #f5f5f5;
            border-radius: 10px;
            color: black;
        }

        #expence-list {
            max-height: 300px;
            overflow-y: auto;
        }

        button {
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        .info-box {
            border-radius: 10px;
            background-color: #6a5acd;
        }

        .info-box h4 {
            font-size: 20px;
            font-weight: 600;
        }

        .info-box p {
            font-size: 18px;
            margin: 0;
        }

        .form-control {
            height: 45px;
            font-size: 16px;
        }

        .fa {
            font-size: 18px;
            margin-right: 10px;
        }

        .action-icons i {
            cursor: pointer;
            margin-right: 10px;
        }

        .action-icons i:hover {
            color: #ff4d4d;
        }

        @media (max-width: 768px) {
            .form {
                margin-bottom: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .info-box h4 {
                font-size: 16px;
            }

            .info-box p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="row mt-5">
            <h1>BUDGETREADY</h1>
            <div class="col-md-12 d-flex justify-content-center flex-wrap">
                <div class="col-md-4 shadow-lg p-4 m-2">
                    <form class="form">
                        <input type="number" placeholder="Enter budget" class="form-control mb-3" id="budget">
                        <button class="btn text-white w-100" style="background-color:#6a5acd;" id="budget-btn">Set Budget</button>
                    </form>
                </div>
                <div class="col-md-7 shadow-lg p-4 m-2">
                    <form class="form">
                        <input type="text" placeholder="Enter product title" class="form-control mb-3" id="title">
                        <input type="number" placeholder="Enter product cost" class="form-control mb-3" id="cost">
                        <button class="btn text-white w-100" style="background-color:#6a5acd;" id="product-btn">Set Product</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Budget Summary Section -->
        <div class="row mt-5">
            <div class="col-md-12 d-flex justify-content-center">
                <div class="col-md-10 p-4 info-box text-white text-center shadow-lg">
                    <div class="row">
                        <div class="col-md-4">
                            <h4>Total Budget</h4>
                            <p id="total-budget">0</p>
                        </div>
                        <div class="col-md-4">
                            <h4>Total Expense</h4>
                            <p id="expence">0</p>
                        </div>
                        <div class="col-md-4">
                            <h4>Total Balance</h4>
                            <p id="balance">0</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Expense List Section -->
        <div class="row mt-5">
            <div class="col-md-12 d-flex justify-content-center">
                <div class="col-md-10 mb-4 shadow-lg p-3" style="border-top: 5px solid #6a5acd; border-radius: 10px;">
                    <div id="expence-list">
                        <!-- Example Entry -->
                        <div class="d-flex justify-content-between align-items-center bg-light text-dark p-2 mb-2 rounded">
                            <div>Product Example</div>
                            <div class="action-icons">
                                <i class="fa fa-pencil" aria-hidden="true"></i>
                                <i class="fa fa-trash" aria-hidden="true"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
